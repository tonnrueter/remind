on:
  pull_request:
    types: [opened, edited]

jobs:
  check-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR description
        id: check_pr_template
        run: |
          FILE="pull_request_template.md"
          TYPE_OF_CHANGE_SECTION=$(awk '/## Type of change/,/## Checklist:/' "$FILE")
          if echo "$TYPE_OF_CHANGE_SECTION" | grep -q "\[ \]"; then
            echo "Unselected checkboxes found in the 'Type of change' section. Please delete unselected items in this section."
            exit 1
          fi
